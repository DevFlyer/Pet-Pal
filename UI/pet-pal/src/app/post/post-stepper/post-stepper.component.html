<mat-horizontal-stepper>
    <mat-step label="Image">
        <app-step-template [title]='imageStep' [instructions]='imageInstructions' [stepType]='image' [postForm]="postForm"></app-step-template>
    </mat-step>
    <mat-step label="Text">
        <app-step-template [title]='postTextStep' [instructions]='postTextInstructions' [stepType]='text' [postForm]="postForm"></app-step-template>
    </mat-step>
    <mat-step label="Confirm">
        <app-step-template [title]='confirmStep' [instructions]='confirmInstructions' [stepType]='confirm' [postForm]="postForm"></app-step-template>
    </mat-step>
</mat-horizontal-stepper>
